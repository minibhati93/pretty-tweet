<div class="flex flex-col m-4 p-4 shadow-md rounded border-solid border-2 border-slate-200">
  <app-format-toolbar
    (format)="format($event)"
    ></app-format-toolbar>
  <app-style-toolbar></app-style-toolbar>
  <div class="bg-green-50 m-2 selection:bg-green-900 selection:text-green-100">
    <textarea name="content" class="bg-green-50 w-full h-full"
      [ngClass]="contentLength <= 0 ? 'text-red-700': 'text-stone-900'"
      rows="10" col="120"
      [(ngModel)]="content"
      (keydown)="updateWordCount()"
      maxlength="280"
      >
    </textarea>
  </div>
  <div class="m-2">
    <div class="float-left">
      <span class="text-green-600 font-semibold">Word Count &nbsp;</span>
      <span [ngClass]="contentLength <= 0 ? 'text-red-700': 'text-green-600'">{{ contentLength }}</span>
    </div>
    <div class="float-right">
      <button (click)="copyText()"
        class="px-4 py-1 mx-1 text-sm text-green-600 font-semibold rounded border border-green-200 hover:text-white hover:bg-green-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2">
        Copy to Clipboard
        </button>
      <!-- <button (click)="copyText()"
        class="px-4 py-1 mx-1 text-sm text-green-600 font-semibold rounded border border-green-200 hover:text-white hover:bg-green-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2">
        Tweet</button> -->
    </div>
  </div>
</div>
